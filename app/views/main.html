<div class="home container-fluid">
  <section class="section1">

    <nav class="text-center"><img src="images/banners/banner_1.gif" alt=""></nav>

          <button ng-if="couponStatus.liangpiao55" class="btn" type="button" ng-click="getCoupon('liangpiao55')">立即获取</button>

          <button ng-if="!couponStatus.lingshi6910" class="btn active" type="button">已领空</button>
        </div>

          <button ng-if="couponStatus.baihuo9910" class="btn" type="button" ng-click="getCoupon('baihuo9910')">立即获取</button>
          <button ng-if="!couponStatus.baihuo9910" class="btn active" type="button">已领空</button>
        </div>
      </div>
    </div>

    <nav class="text-center"><img src="images/banners/banner_2.png" alt=""></nav>

    <ul class="list">
      <li class="">
        <a href="http://m.womai.com/0s4050.shtml"><img class="" src="images/link/link_01.png" alt="">

          <!--<span class="btn">&nbsp;&nbsp;去看看》</span>-->
        </a>
      </li>
      <li class="">
        <a href="http://m.womai.com/0s4051.shtml"><img class="" src="images/link/link_02.png" alt="">

          <!--<span class="btn">&nbsp;&nbsp;去看看》</span>-->
        </a>
      </li>
      <li class="">
        <a href="http://m.womai.com/0s4053.shtml"><img class="" src="images/link/link_03.png" alt="">

          <!--<span class="btn">&nbsp;&nbsp;去看看》</span>-->
        </a>
      </li>
      <li class="">
        <a href="http://m.womai.com/0s4054.shtml"><img class="" src="images/link/link_04.png" alt="">

          <!--<span class="btn">&nbsp;&nbsp;去看看》</span>-->
        </a>
      </li>
    </ul>
    <div class="inapp" ng-if="isInApp()">
      <nav class="inapp text-center"><img src="images/banners/banner_in_app.png" alt="" ng-click="goToWomai()"></nav>
    </div>

    <div class="inh5" ng-if="!isInApp()">
      <nav class="text-center"><img src="images/banners/banner_57.png" alt=""></nav>

      <div class="m-extend">
        <div class="prod" ng-repeat="type in settings.mExtend track by $index">
          <ul class="prod-type" ng-if="(type.type == '5.7元均一价')">
            <li class="prod-item" ng-repeat="item in type.item track by $index">
              <a ng-href="{{item.url + '?sourceIdd=' + settings.sourceId}}">
                <p>
                  <img ng-src="{{item.img}}" alt=""/>
                </p>

                <h2 class="prod-desc">{{item.desc}}</h2>
              </a>

              <div class="cuxiao">
                <img src="http://images01.womaiapp.com/s/goodstag/2.jpg" alt=""/>
              </div>
              <div class="s-lr">
                <div class="sl">
                  <span class="s-color2">{{item.price}}</span>
                </div>
                <div class="sr">
                  <span class="s-jvBorder s-inblock"><a class="s-jvBtn s-Btn24" ng-href="{{item.url}}">立即购买</a></span>
                </div>
              </div>
            </li>
          </ul>
        </div>
      </div>

      <nav class="text-center"><img src="images/banners/banner_157.png" alt=""></nav>

      <div class="m-extend">
        <div class="prod" ng-repeat="type in settings.mExtend track by $index">
          <ul class="prod-type" ng-if="(type.type == '15.7元均一价')">
            <li class="prod-item" ng-repeat="item in type.item track by $index">
              <a ng-href="{{item.url + '?sourceIdd=' + settings.sourceId}}">
                <p>
                  <img ng-src="{{item.img}}" alt=""/>
                </p>

                <h2 class="prod-desc">{{item.desc}}</h2>
              </a>

              <div class="cuxiao">
                <img src="http://images01.womaiapp.com/s/goodstag/2.jpg" alt=""/>
              </div>
              <div class="s-lr">
                <div class="sl">
                  <span class="s-color2">{{item.price}}</span>
                </div>
                <div class="sr">
                  <span class="s-jvBorder s-inblock"><a class="s-jvBtn s-Btn24" ng-href="{{item.url}}">立即购买</a></span>
                </div>
              </div>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </section>

  <div class="rule2" ng-click="goToRule()">活动规则</div>

  <div class="fixedShareBtn" ng-click="share()"></div>

  <div id="regPanel" class="mask" ng-show="isShowRegPanel">
    <div class="box">
      <close-hint></close-hint>

      <div class="reg text-center">
        <p>填写手机号立刻领券，注册登录后即可使用</p>

        <form ng-submit="submitReg()">
          <div class="row">
            <div class="col-xs-10 col-xs-offset-1">
              <input type="tel" class="form-control" placeholder="请输入手机号" ng-model="inputPhone"/>
            </div>
          </div>
          <div class="row">
            <div class="col-xs-6 col-xs-offset-1">
              <input type="tel" class="form-control" placeholder="请输入验证码" ng-model="inputCaptcha"/>
            </div>
            <div class="col-xs-4">
              <div class="captcha" captcha ng-click="refreshCaptcha()"></div>
            </div>
          </div>
          <div class="row">
            <div class="col-xs-10 col-xs-offset-1">
              <button class="btn btn-success form-control" ng-disabled="disableSubmit">{{btnText}}</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>

  <div id="mask" class="mask" ng-show="isShowAlertPanel" old-user-hint=""></div>

  <div class="mask" ng-show="settings.isShare" ng-click="closeShare()">
    <div class="box share-bg"></div>
  </div>
</div>
